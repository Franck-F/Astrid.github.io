</head>
<body>
    <div class="container">
        <header>
            <h1>Send a Missive</h1>

        <nav>

        <main>
            <form class="contact-form">
                <label for="name">Your Name, Brave Adventurer:</label>
                <input type="text" id="name" name="name">
                <label for="email">Your Point of Contact (Email):</label>
                <input type="email" id="email" name="email">
                <label for="message">Your Message for the Princess:</label>
                <textarea id="message" name="message" rows="5"></textarea>
                <button type="submit">Dispatch</button>
            </form>
        </main>
    </div>
